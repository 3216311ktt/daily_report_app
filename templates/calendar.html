<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会社カレンダー</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    #calendar { 
      max-width: 900px; 
      margin: 40px auto; }
    
    #overlay {
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(0, 0, 0, 0.5); 
      display: none; 
      z-index: 999; 
    }

    #modal { 
      display: none;
      position: fixed; 
      top: 30%; 
      left: 50%; 
      transform: translate(-50%, -30%); 
      background: #fff; 
      padding: 20px; 
      border: 1px solid #ccc;
      z-index: 1000; 
    }

  </style>
</head>
<body>

<tr>
  <h1>📅 会社カレンダー</h1>
  <!-- ボタン -->
  <div style="text-align: center; margin-top: 20px;">
    <!-- 年選択ドロップダウン -->
    <select id="list-year-select" onchange="showList()" style="display:none"></select>

    <!--カレンダー表示ボタン  -->
    <button onclick="showCalendar()">📅 カレンダー表示</button>

    <!-- 一覧表示ボタン -->
    <button onclick="showList()">📋 一覧表示</button>
  </div>
</tr>

<!-- 一覧表示テーブル -->
<div id="list-view" style="max-width: 900px; margin: 40px auto; display: none;">
  <table border="1" width="100%" id="holiday-table">
    <thead>
      <tr>
        <th>日付</th>
        <th>曜日</th>
        <th>種別</th>
        <th>説明</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  <div id="calendar"></div>

  <div id="overlay"></div>

  <!-- モーダル -->
  <div id="modal">
    <h3 id="modal-date"></h3>
    <label>種別:</label>
    <select id="modal-type">
      <option value="holiday">休日</option>
      <option value="workday">出勤</option>
      <option value="paidleave">有給</option>
    </select><br><br>
    <label>説明:</label>
    <input type="text" id="modal-description"><br><br>
    <button onclick="saveEvent()">保存</button>
    <button onclick="deleteEvent()">削除</button>
    <button onclick="closeModal()">キャンセル</button>
  </div>

  <script>
    let selectedDate = '';
    const modal = document.getElementById('modal');

    function openModal(dateStr) {
      selectedDate = dateStr;
      document.getElementById('modal-date').textContent = `選択日: ${dateStr}`;
      document.getElementById('overlay').style.display = 'block';
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }


    function saveEvent() {
      const type = document.getElementById('modal-type').value;
      const description = document.getElementById('modal-description').value;

      axios.post('/api/update', {
        date: selectedDate,
        type: type,
        description: description
      }).then(() => {
        closeModal();
        location.reload();
      });
    }

    function deleteEvent() {
      if (!confirm('本当に削除しますか？')) return;

      axios.post('/api/delete', { date: selectedDate })
        .then(() => {
          closeModal();
          location.reload();
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      //console.log('calendarEl:', calendarEl);

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'ja',
        initialView: 'dayGridMonth',
        events: '/api/calendar',
        eventDidMount: function(info) {
          console.log('イベント:', info.event);
      },
        dateClick: function(info) {
          openModal(info.dateStr);
        }
      });
      calendar.render();
    

    // ページ読み込み時に年の選択肢をセットする
    //window.addEventListener('DOMContentLoaded', () =>{
      const yearSelect = document.getElementById('list-year-select');
      const currentYear = new Date().getFullYear();
      yearSelect.innerHTML = '';
      for (let y = currentYear - 5; y <= currentYear + 5; y++) {
        const option = document.createElement('option');
        option.value = y;
        option.textContent = y;
        if (y === currentYear) option.selected = true;
      yearSelect.appendChild(option);
    }
     // 初期表示
    showCalendar();
    });
    
  
    // カレンダー表示に戻す
    function showCalendar() {
      document.getElementById('list-view').style.display = 'none';
      document.getElementById('calendar').style.display = 'block';
      document.getElementById('list-year-select').style.display = 'none';
    }

    // 一覧表示
    function showList() {
      document.getElementById('calendar').style.display = 'none';
      document.getElementById('list-view').style.display = 'block';
      document.getElementById('list-year-select').style.display = 'inline-block';

      const year = document.getElementById('list-year-select').value;
      
      axios.get(`/api/calendar?year=${year}`).then(response => {
        const tbody = document.querySelector('#holiday-table tbody');
        tbody.innerHTML = '';

        // 日付順にソート
        response.data.sort((a, b) => new Date(a.start) - new Date(b.start));

        response.data.forEach(event => {
          const date =new Date(event.start);
          const weekday = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];

          // 色で種別を判定
          let type = '';
          let typeColor = '';
          if (event.color === '#f00') {
            type = 'holiday';
            typeColor = '#f00';
          }else if (event.color === '#0a0') {
            type = 'workday';
            typeColor = '#0a0';
          } else if (event.color === '#00bfff') {
            type = 'paidleave';
            typeColor = '#00bfff';
          }else if (event.color === '#ff9999') {
            type = '祝日';
            typeColor = '#ff9999';
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${event.start}</td>
            <td>${weekday}</td>
            <td style="color:${typeColor}; font-weight:bold;">${type}</td>
            <td style="color:${typeColor}; font-weight:bold;">${event.title}</td>
            `;

          tbody.appendChild(row);
        });
      });
    }
  </script>
</body>
</html>
